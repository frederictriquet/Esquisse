version: '3.8'

services:
  esquisse:
    build:
      context: .
      dockerfile: Dockerfile
    image: esquisse:latest
    container_name: esquisse
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.esquisse.description=Esquisse Drawing Application"
      - "com.esquisse.version=0.1.0"

networks:
  default:
    name: esquisse-network
